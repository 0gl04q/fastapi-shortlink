</header>

<main class="container">
  <div class="input-section">
    <input type="url" class="url-input" placeholder="Paste your long URL here..." required="">
    <button class="shorten-btn">
  <i class="fas fa-cut"></i>
  <span>Shorten</span>
</button>
  </div>

  <div class="result">
    <div class="result-section">
      <input type="text" class="result-display" readonly="">
      <button class="copy-btn">
        <i class="fas fa-copy"></i>
        Copy
      </button>
    </div>
  </div>
</main>
