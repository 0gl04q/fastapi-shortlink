---
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.12
build:
  requirementsPath: requirements.txt
run:
  persistenceMount: /data
  containerPort: 8000
  command: pip install celery & uvicorn main:app --host 0.0.0.0 --port 8000 & celery
    -A settings.celery worker --loglevel=info & celery -A settings.celery beat
